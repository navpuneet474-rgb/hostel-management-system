# Render Blueprint - https://render.com/docs/blueprint-spec
services:
  - type: web
    name: hostel-management-system
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn hostel_coordination.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hostel-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.12.0"

databases:
  - name: hostel-db
    plan: free
    databaseName: hostel_management
